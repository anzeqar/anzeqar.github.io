<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anzeqar's Homepage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body style="scroll-behavior: smooth" class="bg-dark text-light">
    <header class="header">
      <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Anzeqar's Website</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <li
                class="nav-item"
                data-toggle="collapse"
                data-target=".navbar-collapse.show"
              >
                <a class="nav-link" href="#whoami">Who am I ?</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#projects">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#social">Social Links</a>
              </li>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="mt-4" id="whoami">
      <div class="mt-4 p-4"></div>
    </div>
    <div class="container mt-4 d-flex flex-column">
      <h3 class="h3 text-center pb-2">Who am I ?</h3>
      <div class="d-flex flex-row justify-content-center">
        <a
          href="./about.html"
          target="_blank"
          class="text-light text-decoration-none"
        >
          <button class="btn btn-outline-info m-2">About Me</button>
        </a>
        <a
          href="./skills.html"
          target="_blank"
          class="text-light text-decoration-none"
        >
          <button class="btn btn-outline-info m-2">My Skills</button>
        </a>
        <a
          href="./assets/resume.pdf"
          target="_blank"
          class="text-light text-decoration-none"
        >
          <button class="btn btn-outline-info m-2">My resume</button>
        </a>
        <a
          href="./contact.html"
          target="_blank"
          class="text-light text-decoration-none"
        >
          <button class="btn btn-outline-info m-2">Contact Me</button>
        </a>
      </div>
    </div>
    <div class="mt-4" id="projects">
      <div class="mt-4 p-4"></div>
    </div>
    <div class="container mt-4 grid">
      <h3 class="h3 text-center pb-2">Projects</h3>
      <div
        class="
          align-center
          d-flex
          flex-column
          justify-content-center
          projects-section
        "
      ></div>
    </div>
    <div class="mt-4" id="social">
      <div class="mt-4 p-4"></div>
    </div>
    <div class="container mt-4 d-flex flex-column">
      <h3 class="h3 text-center pb-2">Social Links</h3>
      <div
        class="
          d-flex
          flex-row flex-wrap
          justify-content-center
          social-links-container
        "
      ></div>
    </div>
    <div class="footer mt-4">
      <p class="text-light text-center" style="text-align: center">
        Developed by
        <span> </span>
        <a href="https://github.com/anzeqar" class="link-info" target="_blank"
          >@anzeqar</a
        >
      </p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <script>
      $(".navbar-nav>li>a").on("click", function () {
        $(".navbar-collapse").collapse("hide");
      });
    </script>
  </body>
</html>
